<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Search Box -->
        <shared-search-box
         (onValue)="searchByCountry($event)"
         (onDebounce)="searchByCountry($event)"
         [initialValue]="initialValue"
         placeholder="Search for country"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
